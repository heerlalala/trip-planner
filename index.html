<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Plan your perfect trip with interactive maps, route planning, and discover amazing places along the way. From economy to luxury, find spots that match your budget.">
  <title>Voyage - Smart Trip Planner</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
    rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- App Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <div class="header-top">
          <h1>ğŸ§­ Voyage</h1>
          <div class="header-buttons">
            <button class="sidebar-toggle-btn" id="sidebar-toggle" aria-label="Toggle sidebar" title="Toggle sidebar">
              â—€
            </button>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
            </button>
          </div>
        </div>
        <p>Plan your perfect adventure</p>
      </header>

      <div class="sidebar-content">
        <!-- Search Destination -->
        <div class="glass-card route-card">
          <div class="glass-card-header">
            <div class="icon">ğŸ“</div>
            <h3>Plan Your Route</h3>
          </div>
          <!-- From (Origin) -->
          <div class="form-group origin-group">
            <label class="form-label">From</label>
            <div class="search-input-wrapper">
              <span class="search-icon">ğŸŸ¢</span>
              <input type="text" id="origin-search" class="form-input" placeholder="Starting location..."
                autocomplete="off">
            </div>
            <div id="origin-search-results" class="search-results origin-dropdown"></div>
          </div>
          <!-- To (Destination) -->
          <div class="form-group destination-group">
            <label class="form-label">To</label>
            <div class="search-input-wrapper">
              <span class="search-icon">ğŸ”´</span>
              <input type="text" id="destination-search" class="form-input" placeholder="Where are you going?"
                autocomplete="off">
            </div>
            <div id="destination-search-results" class="search-results destination-dropdown"></div>
          </div>
        </div>

        <!-- Trip Duration -->
        <div class="glass-card">
          <div class="glass-card-header">
            <div class="icon">ğŸ“…</div>
            <h3>Trip Duration</h3>
          </div>
          <div class="duration-selector">
            <button class="duration-btn" id="days-decrease">âˆ’</button>
            <div class="duration-display">
              <div class="duration-value" id="days-value">3</div>
              <div class="duration-label">days</div>
            </div>
            <button class="duration-btn" id="days-increase">+</button>
          </div>
        </div>

        <!-- Route Stops -->
        <div class="glass-card">
          <div class="glass-card-header">
            <div class="icon">ğŸ›£ï¸</div>
            <h3>Your Route</h3>
          </div>
          <ul class="stops-list" id="stops-list">
            <li class="stop-item">
              <div class="stop-marker start">A</div>
              <div class="stop-info">
                <div class="stop-name">Starting Point</div>
                <div class="stop-details">Click on map to set</div>
              </div>
            </li>
          </ul>
          <button class="add-stop-btn" id="add-stop-btn">
            <span>+</span> Add a stop
          </button>
        </div>

        <!-- Budget Filter -->
        <div class="glass-card">
          <div class="glass-card-header">
            <div class="icon">ğŸ’°</div>
            <h3>Budget Range</h3>
          </div>
          <div class="budget-slider-container">
            <div class="budget-display">
              <span class="budget-min-value">â‚¹0</span>
              <span class="budget-current">â‚¹<span id="budget-value">25000</span></span>
              <span class="budget-max-value">â‚¹50000</span>
            </div>
            <input type="range" id="budget-slider" class="budget-slider" min="0" max="50000" step="1000" value="25000">
            <div class="budget-labels-numeric">
              <span>â‚¹0</span>
              <span>â‚¹12.5K</span>
              <span>â‚¹25K</span>
              <span>â‚¹37.5K</span>
              <span>â‚¹50K</span>
            </div>
          </div>
        </div>

        <!-- POI Categories -->
        <div class="glass-card">
          <div class="glass-card-header">
            <div class="icon">ğŸ¯</div>
            <h3>Explore</h3>
          </div>
          <div class="poi-categories" id="poi-categories">
            <label class="poi-category active" data-category="food">
              <input type="checkbox" checked>
              <span class="poi-icon">ğŸ½ï¸</span>
              <span class="poi-label">Food</span>
            </label>
            <label class="poi-category active" data-category="cafe">
              <input type="checkbox" checked>
              <span class="poi-icon">â˜•</span>
              <span class="poi-label">Cafes</span>
            </label>
            <label class="poi-category" data-category="shop">
              <input type="checkbox">
              <span class="poi-icon">ğŸ›ï¸</span>
              <span class="poi-label">Shops</span>
            </label>
            <label class="poi-category" data-category="luxury">
              <input type="checkbox">
              <span class="poi-icon">ğŸ’</span>
              <span class="poi-label">Luxury</span>
            </label>
            <label class="poi-category active" data-category="landmark">
              <input type="checkbox" checked>
              <span class="poi-icon">ğŸ›ï¸</span>
              <span class="poi-label">Landmarks</span>
            </label>
            <label class="poi-category" data-category="hotel">
              <input type="checkbox">
              <span class="poi-icon">ğŸ¨</span>
              <span class="poi-label">Hotels</span>
            </label>
          </div>
        </div>

        <!-- Explore Button -->
        <button class="btn btn-gradient btn-block" id="explore-btn">
          <span>âœ¨</span> Explore Places
        </button>
      </div>
    </aside>

    <!-- Map -->
    <main class="map-container">
      <div id="map"></div>

      <!-- POI Filter Widget Overlay -->
      <div class="map-overlay map-overlay-top-right poi-filter-widget" id="poi-filter-widget" style="display: none;">
        <div class="widget-header">
          <span>ğŸ¯ Filter Places</span>
          <button class="widget-close" id="widget-close">âœ•</button>
        </div>
        <div class="widget-body">
          <label class="widget-checkbox" data-category="food">
            <input type="checkbox" checked>
            <span class="checkbox-icon" style="background: var(--poi-food);">ğŸ½ï¸</span>
            <span>Restaurants</span>
          </label>
          <label class="widget-checkbox" data-category="cafe">
            <input type="checkbox" checked>
            <span class="checkbox-icon" style="background: var(--poi-cafe);">â˜•</span>
            <span>Cafes</span>
          </label>
          <label class="widget-checkbox" data-category="shop">
            <input type="checkbox">
            <span class="checkbox-icon" style="background: var(--poi-shop);">ğŸ›ï¸</span>
            <span>Shops</span>
          </label>
          <label class="widget-checkbox" data-category="luxury">
            <input type="checkbox">
            <span class="checkbox-icon" style="background: var(--poi-luxury);">ğŸ’</span>
            <span>Luxury</span>
          </label>
          <label class="widget-checkbox" data-category="landmark">
            <input type="checkbox" checked>
            <span class="checkbox-icon" style="background: var(--poi-landmark);">ğŸ›ï¸</span>
            <span>Landmarks</span>
          </label>
          <label class="widget-checkbox" data-category="hotel">
            <input type="checkbox">
            <span class="checkbox-icon" style="background: var(--accent-green);">ğŸ¨</span>
            <span>Hotels</span>
          </label>
        </div>
      </div>
    </main>

    <!-- Floating button to expand sidebar when collapsed -->
    <button class="sidebar-expand-btn" id="sidebar-expand" aria-label="Expand sidebar" title="Expand sidebar">
      â–¶
    </button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App Script -->
  <script src="app.js"></script>
</body>

</html>
